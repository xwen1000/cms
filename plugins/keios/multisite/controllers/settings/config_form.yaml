# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Setting

# Model Form Field configuration
form: $/keios/multisite/models/setting/fields.yaml

# Model Class name
modelClass: Keios\Multisite\Models\Setting

# Default redirect location
defaultRedirect: keios/multisite/settings

# Create page
create:
    title: keios.multisite::lang.controller.create
    redirect: keios/multisite/settings/update/:id
    redirectClose: keios/multisite/settings

# Update page
update:
    title: keios.multisite::lang.controller.create
    redirect: keios/multisite/settings
    redirectClose: keios/multisite/settings
